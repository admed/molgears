<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
<link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/login.css')}" />
<link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
<title>Login Form</title>
</head>

<body>
<div id="loginform">
<form action="${tg.url('/login_handler', params=dict(__logins=login_counter.encode('utf-8')))}" method="post" accept-charset="UTF-8" class="loginfields">
    <h2><span>Login</span></h2>
    <label for="loginusername">Username:</label><input type="text" id="loginusername" name="login" class="text"></input><br/>
    <label for="loginpassword">Password:</label><input type="password" id="loginpassword" name="password" class="text"></input>
    <br style="clear:both" />
    <label id="labelremember" for="loginremember">remember me</label><input type="checkbox" style="float: right;width: auto;margin:10px;margin-right: 15px;vertical-align: middle;" name="remember" value="2252000"/>
    <input type="submit" id="submit" value="Login" />
</form>
</div>
</body>
</html>
